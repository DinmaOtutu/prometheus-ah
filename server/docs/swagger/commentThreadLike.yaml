paths:
  /replies/{id}/likes:
    post:
      tags:
        - CommentThreadLikes
      summary: like and unlike a reply to a comment
      produces:
      - application/json
      parameters:
      - name: authorization
        in: header
        description: authorization token
        type: string
      - name: id
        in: path
        description: path parameter takes the commentThread id
        type: integer
      responses:
        200:
          description: An object with the commentThreadId and username
        404:
          description: Reply does not exist
    get:
      tags:
        - CommentThreadLikes
      summary: It returns the count of the commentThread likes
      produces:
      - application/json
      parameters:
      - name: id
        in: path
        description: path parameter takes the commentThread id
        type: integer
      responses:
        200:
          description: An object containing the likes count and commentThread id
        404:
          description: Comment does not exist

